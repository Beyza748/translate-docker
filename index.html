<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ücretsiz Çeviri Uygulaması</title>

    <style>
        body {
            font-family: Arial;
            background: #eef2f7;
            padding: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        #sonuc {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 60px;
        }
    </style>
</head>
<body>

    <h2>Ücretsiz Çeviri Uygulaması</h2>

    <textarea id="metin" placeholder="Çevrilecek metni yaz..."></textarea>

    <br>

    <select id="hedefDil">
        <option value="en">İngilizce</option>
        <option value="de">Almanca</option>
        <option value="fr">Fransızca</option>
        <option value="es">İspanyolca</option>
        <option value="ar">Arapça</option>
        <option value="ru">Rusça</option>
        <option value="tr">Türkçe</option>
    </select>

    <button onclick="cevir()">Çevir</button>

    <div id="sonuc"></div>

    <script src="script.js"></script>
</body>
</html>
