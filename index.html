<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Çeviri Uygulaması</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        #translatedText { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Çeviri Uygulaması</h2>
<textarea id="textToTranslate" rows="4" placeholder="Çevirmek istediğin metni yaz..."></textarea>
<br>
<label for="targetLang">Hedef Dil: </label>
<select id="targetLang">
    <option value="en">İngilizce</option>
    <option value="tr">Türkçe</option>
    <option value="fr">Fransızca</option>
    <option value="de">Almanca</option>
    <option value="es">İspanyolca</option>
</select>
<br>
<button onclick="translateText()">Çevir</button>

<p id="translatedText"></p>

<script>
async function translateText() {
    const text = document.getElementById("textToTranslate").value;
    const target = document.getElementById("targetLang").value;

    if (!text) {
        alert("Lütfen çevirmek için bir metin yazın!");
        return;
    }

    // 1. API Anahtarı satırını tamamen SİLİYORUZ (Artık gerek yok)
    // const API_KEY = "..."; 

    try {
        // 2. URL'yi anahtar GEREKTİRMEYEN bir adrese güncelliyoruz.
        // DİKKAT: Bu URL'nin sürekli çalışacağı garanti edilmez, sadece deneme amaçlıdır.
        const response = await fetch("https://translate.terraprint.co/translate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                q: text,
                source: "auto",
                target: target
            })
        });

        const data = await response.json();
        
        console.log("API'den Gelen Yanıt (Anahtarsız):", data); 

        // 3. Yanıt kontrolü:
        if (response.ok && data.translatedText) {
            document.getElementById("translatedText").textContent = data.translatedText;
        } else if (data.error) {
            alert(Çeviri hatası (API): ${data.error});
        } else {
             alert("Çeviri başarısız oldu. Konsolu kontrol edin.");
        }
    } catch (error) {
        console.error("Fetch veya Ağ Hatası:", error);
        alert("API'ye bağlanırken bir sorun oluştu.");
    }
}
</script>

</body>
</html>
