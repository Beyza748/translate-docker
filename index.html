<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Çeviri Uygulaması</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        #translatedText { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Çeviri Uygulaması</h2>
<textarea id="textToTranslate" rows="4" placeholder="Çevirmek istediğin metni yaz..."></textarea>
<br>
<label for="targetLang">Hedef Dil: </label>
<select id="targetLang">
    <option value="en">İngilizce</option>
    <option value="tr">Türkçe</option>
    <option value="fr">Fransızca</option>
    <option value="de">Almanca</option>
    <option value="es">İspanyolca</option>
</select>
<br>
<button onclick="translateText()">Çevir</button>

<p id="translatedText"></p>

<script>
async function translateText() {
    const text = document.getElementById("textToTranslate").value;
    const target = document.getElementById("targetLang").value;

    if (!text) {
        alert("Lütfen çevirmek için bir metin yaz!");
        return;
    }

   try {
    // 1. *Gerçek* API anahtarınızı buraya tırnaklar içine yazın.
    const API_KEY = "https://libretranslate.de/translate"; 

    // 2. Anahtarı URL'ye sorgu parametresi olarak ekleyerek fetch isteğini yapın.
    const response = await fetch(https://libretranslate.com/translate?api_key=${API_KEY}, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            // "Authorization" satırı artık gerekli DEĞİL ve kaldırıldı.
        },
        body: JSON.stringify({
            q: text,
            source: "auto",
            target: target
        })
    });

    // Geri kalan kısım aynı:
    const data = await response.json();
    // API'nin başarılı yanıt verip vermediğini kontrol etmek iyi bir pratik olabilir.
    if (response.ok && data.translatedText) {
        document.getElementById("translatedText").textContent = data.translatedText;
    } else {
        // API'den hata kodu gelirse burası çalışır.
        alert(Çeviri hatası: ${data.error || 'Bilinmeyen bir hata oluştu.'});
    }
} catch (error) {
    console.error("Fetch sırasında hata oluştu:", error);
    alert("API'ye bağlanırken bir sorun oluştu. Konsolu kontrol edin.");
}
}
</script>

</body>
</html>
